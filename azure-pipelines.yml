trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: Docker@2
  inputs:
    containerRegistry: 'dockerhub-connection'
    repository: 'octopent/mcc'
    command: 'build'
    Dockerfile: '**/Dockerfile'

